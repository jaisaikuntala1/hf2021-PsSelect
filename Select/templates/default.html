{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest</title>
    <link rel="icon" type="image/png" href="{% static 'images/icons/hacktoberfest.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
  </head>
  <body>
    <div class="container-bg-def">
      {% if messages %}

    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    </div>
    {% endfor %}

    {% endif %}
        <div class="h2 text-center text-white">
            Problem Statement for Team Number {{own.tno}}
        </div>
        
      <div class="rounded bg-white m-5 p-3" style="max-width: 600px;">
            <div class="h5 text-center">{{own.num}}. {{own.name}}</div>
            <p class="text-center">
            {{own.desc}}
            </p>
      </div>
      <a class="btn btn-custom p-1 col-1 mx-1" href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
