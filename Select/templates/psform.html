{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest</title>
    <link rel="icon" type="image/png" href="{% static 'images/icons/hacktoberfest.png' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
  </head>
  <body>
    <div class="container-bg-def">
        <div style="width: 80%;">
          <h3 class="h2 text-white text-center" style="margin-bottom:20px ;">
            {% if action == 'Add' %}
            Add Problem Statement
            {% else %}
            Update Problem Statement
            {% endif %}
          </h3>
        <form method="post">
            {% csrf_token %}
    
            {% for field in form %}
            <div class="mb-5 form-control">
                <label for="{{field.label}}" class="form-label">{{field.label}}</label>
                {{field}}
            </div>
            {% endfor %}
            <center>
              <input class="btn btn-custom" type="submit" value="{{action}}">
            </center>
        </form>
        </div>
    </div>
</body>
</html>
